
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Metadata moved from JSON to HTML for GitHub compatibility -->
    <title>Lumina Digital Consulting | Transform Your Future</title>
    <meta name="description" content="A premium, modern business website for a digital consulting firm featuring multi-page navigation, responsive design, and professional service showcases.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .nav-link-active {
            color: #2563eb;
            font-weight: 600;
        }
        .nav-link-active::after {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background: #2563eb;
            position: absolute;
            bottom: -2px;
        }
        .page-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
